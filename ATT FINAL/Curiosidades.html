<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curiosidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Curiosidades</h1>
</header>

<div class="content">
    <p>
        Sou uma pessoa tranquila, lido bem com trabalhos em grupo, não me desespero na maioria das situações, aprendo rápido, sou muito sociável e interajo ativamente na maioria das situações, gosto de jogar jogos, ouvir música, ler e praticar atividades físicas.
    </p>
</div>

</body>
</html>
